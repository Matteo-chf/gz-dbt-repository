version: 2
sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez 
        loaded_at_field: "CAST { date_date AS TIMESTAMP }"
        freshness:
          warn_after: {count: 90, period: day}
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: possible PK, FK table ship
          - name: pdt_id
            description: FK table product_id
          - name: revenue
            description: the amount paid by the customer to purchase the product. revenue = quantity * selling_price
          - name: quanitity
            description: the quantity of products purchased for a given order
        tests:
            - unique:
               column_name: "(orders_id || '-' || pdt_id)"
      - name: product
        identifier: raw_gz_product
        description: product of Green
        columns:
          - name: products_id
            description: PK
            tests:
              - unique
              - not_null
          - name: purchSE_PRICE
            description: price to pay per products
      - name: ship
        identifier: raw_gz_ship
        description: shipping data for Greenweez orders
        columns:
           - name: orders_id
             description: Primary key
             tests:
               - unique
               - not_null
           - name: shipping_fee
             description: the price the customer pays for shipping
           - name: log_cost
             description: the cost of preparing the parcel in the distribution centre/warehouse
           - name: ship_cost
             description: shipping cost paid by Greenweez to the carrier/logistics provider
      - name: criteo
        identifier: raw_gz_criteo
        description: criteo campaign
        columns:
          - name: date_date
            description: PK avec campaign key
          - name: paid_source
            description: name of advertiser
          - name: campaign_key
            description: PK avec date_date
          - name: camPGN_name
            description: nom de la campaign
          - name: ads_cost
            description: cout de publicité
          - name: impression
            description: nombre de mails générés
          - name: click
            description: nombre de clicks
        tests:
           - unique:
              column_name: "(date_date || '-' || campaign_key)"
